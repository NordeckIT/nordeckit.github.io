<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BullShitZertifikator">
    <meta name="apple-mobile-web-app-title" content="BullShitZertifikator">

    <title>Bullshit Zertifikator</title>
    <style>
    body {
    	font-family: Arial, Verdana;
  	  font-size: 19px;
        margin: 0;
        padding: 0;
        background-image: url("Zertifikat_Solutions_v01b.png");
        background-size: cover;
        background-color: #bde8e8;
        background-repeat: no-repeat;
	}

    @media print {
        #berechnen, #openCam{
            display: none;
        }
    }

	div {
		border: 0px solid black;
        width: auto;
        vertical-align: middle;
	}
	.cert_title {
		font-size: 56px;
		text-align:center;
        margin-top: 7%;
        padding-bottom: 2%;
	}
	.name {
		font-size: 36px;
		text-align:center;
        border-color: black;
        border-style: none;
        border-image: none;
        border-left: none;
        border-right: none;
        border-top: none;
        padding: 0;
	}
	.words {
		font-size: 24px;
		text-align:center;
        padding-left: 56px;
        padding-right: 56px;
        padding-bottom: 30px;

	}
    select, form, input{
        background-color: transparent !important;
        autocorrect="off";
        spellcheck="false";

    }
    #berechnen{
        padding-left: 60px;
        padding-right: 60px;
    }
	.img {
		text-align:center;
	}

    #camera, #camera--view{
        position: relative;
        height: 100%;
        width: 100%;
        object-fit: cover;

    }
    #camera--view{
        transform: scaleX(-1);
        filter: FlipH;
        height: auto!important;
        max-height: 480px !important;
        width: 600px!important;
        max-width: 600px !important;
        position: relative;
        left: 87px;

    }
    #camera--output{
        transform: scaleX(-1);
        filter: FlipH;
        /*display: none;*/
    }
    #camera--sensor{
        transform: scaleX(-1);
        filter: FlipH;
        margin-top: 6%;
        position: relative;
        height: 100%;
        width: 100%;
        object-fit: cover;
        display: none;


    }
    #camera--trigger{
        width: 200px;
        background-color: black;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        padding: 15px 20px;
        text-align: center;
        box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2);
        position: fixed;
        bottom: 30px;
        left: calc(50% - 100px);
        display: none;
    }
    .taken{
        height: auto!important;
        max-height: 480px !important;
        width: 600px!important;
        max-width: 600px !important;
        transition: all 0.5s ease-in;
        border: solid 3px white;
        box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2);
        top: 30%;
        right: 80px;
        z-index: 2;
        position: absolute;
    }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }


        </style>
    <script src="BullShitZertifikator.js"></script>
    <script src="wordsReader.js"></script>

    <script>
        function hideButton() {
            var x = document.getElementById("camera--trigger");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

    </script>


</head>
<body>

  <button type="button" id="berechnen" onclick="generateCert();">Zertifikat</button>

  <button type="button" id="openCam" onclick="cameraStart(); hideButton()"> Kamera öffnen </button>
<div id="cert">
        <div class="cert_title" id="certTitle"></div>
<!--        <div class="name" id="name"></div>-->
    <form style="text-align: center; padding-bottom: 4%; background-color: transparent"> <input type="text" class="name" id="name"> </form>
        <div class="words" id="words"></div>       
 </div>


  <!-- Camera -->
  <main id="camera">

      <!-- Camera sensor -->
      <canvas id="camera--sensor"></canvas>

      <!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>

      <!-- Camera output -->
      <img src="//:0" alt="" id="camera--output">

      <!-- Camera trigger -->
      <button id="camera--trigger">Foto schießen</button>

  </main>


  <script src="app.js"></script>
  <script src="adapter.js"></script>
  <script src="sw.js"></script>
</body>
</html>
